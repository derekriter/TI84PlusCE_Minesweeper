palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0, hex: "#FFFFFF"}
      - color: {index: 1, hex: "#000000"}
      - color: {index: 2, hex: "#F5C518"}
      - color: {index: 3, hex: "#202124"}
    quality: 10
    images: automatic

converts:
  - name: standard_title
    palette: global_palette
    transparent-color-index: 0
    images:
      - standard_title.png
  - name: classic_sprites
    palette: global_palette
    transparent-color-index: 0
    tilesets:
      tile-width: 16
      tile-height: 16
      images:
        - classic/classic_sprites.png
  - name: plastic_sprites
    palette: global_palette
    transparent-color-index: 0
    tilesets:
      tile-width: 16
      tile-height: 16
      images:
        - plastic/plastic_sprites.png
  - name: plastic_title
    palette: global_palette
    transparent-color-index: 0
    images:
      - plastic/plastic_title.png
  - name: google_sprites
    palette: global_palette
    transparent-color-index: 0
    tilesets:
      tile-width: 16
      tile-height: 16
      images:
        - google/google_sprites.png
  - name: google_title
    palette: global_palette
    transparent-color-index: 0
    images:
      - google/google_title.png
  - name: classic_dark_sprites
    palette: global_palette
    transparent-color-index: 0
    tilesets:
      tile-width: 16
      tile-height: 16
      images:
        - classic_dark/classic_dark_sprites.png
  - name: classic_dark_title
    palette: global_palette
    transparent-color-index: 0
    images:
      - classic_dark/classic_dark_title.png
  - name: words_sprites
    palette: global_palette
    transparent-color-index: 0
    tilesets:
      tile-width: 16
      tile-height: 16
      images:
        - words/words_sprites.png
  - name: colors_sprites
    palette: global_palette
    transparent-color-index: 0
    tilesets:
      tile-width: 16
      tile-height: 16
      images:
        - colors/colors_sprites.png
  - name: colors_title
    palette: global_palette
    transparent-color-index: 0
    images:
      - colors/colors_title.png
  - name: roman_sprites
    palette: global_palette
    transparent-color-index: 0
    tilesets:
      tile-width: 16
      tile-height: 16
      images:
        - roman/roman_sprites.png

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - standard_title
      - classic_sprites
      - plastic_sprites
      - plastic_title
      - google_sprites
      - google_title
      - classic_dark_sprites
      - classic_dark_title
      - words_sprites
      - colors_sprites
      - colors_title
      - roman_sprites
