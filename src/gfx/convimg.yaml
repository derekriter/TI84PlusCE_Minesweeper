palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0, hex: "#FF00FF"}
      - color: {index: 1, hex: "#FFFFFF"}
      - color: {index: 2, hex: "#000000"}
      - color: {index: 3, hex: "#F5C518"}
      - color: {index: 4, hex: "#282A36"}
      - color: {index: 5, hex: "#F8F8F2"}
      - color: {index: 6, hex: "#FF79C6"}
    quality: 10
    images: automatic

converts:
  - name: standard_title
    palette: global_palette
    transparent-color-index: 0
    images:
      - standard_title.png
  - name: standard_arrow
    palette: global_palette
    transparent-color-index: 0
    images:
      - standard_arrow.png
  - name: classic_sprites
    palette: global_palette
    transparent-color-index: 0
    tilesets:
      tile-width: 16
      tile-height: 16
      images:
        - classic/classic_sprites.png
  - name: plastic_sprites
    palette: global_palette
    transparent-color-index: 0
    tilesets:
      tile-width: 16
      tile-height: 16
      images:
        - plastic/plastic_sprites.png
  - name: plastic_title
    palette: global_palette
    transparent-color-index: 0
    images:
      - plastic/plastic_title.png
  - name: google_sprites
    palette: global_palette
    transparent-color-index: 0
    tilesets:
      tile-width: 16
      tile-height: 16
      images:
        - google/google_sprites.png
  - name: google_title
    palette: global_palette
    transparent-color-index: 0
    images:
      - google/google_title.png
  - name: dracula_sprites
    palette: global_palette
    transparent-color-index: 0
    tilesets:
      tile-width: 16
      tile-height: 16
      images:
        - dracula/dracula_sprites.png
  - name: dracula_title
    palette: global_palette
    transparent-color-index: 0
    images:
      - dracula/dracula_title.png
  - name: dracula_arrow
    palette: global_palette
    transparent-color-index: 0
    images:
      - dracula/dracula_arrow.png
  - name: words_sprites
    palette: global_palette
    transparent-color-index: 0
    tilesets:
      tile-width: 16
      tile-height: 16
      images:
        - words/words_sprites.png
  - name: words_arrow
    palette: global_palette
    transparent-color-index: 0
    images:
      - words/words_arrow.png
  - name: colors_sprites
    palette: global_palette
    transparent-color-index: 0
    tilesets:
      tile-width: 16
      tile-height: 16
      images:
        - colors/colors_sprites.png
  - name: colors_title
    palette: global_palette
    transparent-color-index: 0
    images:
      - colors/colors_title.png
  - name: colors_arrow
    palette: global_palette
    transparent-color-index: 0
    images:
      - colors/colors_arrow.png
  - name: roman_sprites
    palette: global_palette
    transparent-color-index: 0
    tilesets:
      tile-width: 16
      tile-height: 16
      images:
        - roman/roman_sprites.png

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - standard_title
      - standard_arrow
      - classic_sprites
      - plastic_sprites
      - plastic_title
      - google_sprites
      - google_title
      - dracula_sprites
      - dracula_title
      - dracula_arrow
      - words_sprites
      - words_arrow
      - colors_sprites
      - colors_title
      - colors_arrow
      - roman_sprites
